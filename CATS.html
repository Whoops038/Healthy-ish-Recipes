<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nyan Cat Float</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #ff3cac, #784ba0, #2b86c5);
    font-family: 'Comic Neue', cursive, sans-serif;
    position: relative;
    user-select: none;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: pointer;
  }

  .nyan-cat {
    position: absolute;
    width: 80px;
    height: 60px;
    user-select: none;
    pointer-events: none;
    animation-timing-function: linear;
    will-change: transform;
  }

  /* Sparkle trail behind nyan cats */
  .sparkle {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at center, #fff, transparent);
    border-radius: 50%;
    filter: blur(1px);
    opacity: 0.7;
    animation: sparkle-fade 1s infinite;
    pointer-events: none;
  }

  @keyframes sparkle-fade {
    0% {opacity: 0.7; transform: scale(1);}
    50% {opacity: 0.3; transform: scale(0.8);}
    100% {opacity: 0.7; transform: scale(1);}
  }

  /* Controls panel */
  #controls {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    gap: 12px;
    align-items: center;
  }

  #controls button {
    padding: 10px 18px;
    background-color: #ff704d;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    flex-shrink: 0;
  }

  #controls button:hover,
  #controls button:focus {
    background-color: #cc512d;
    outline: none;
  }

  /* Speed slider styles */
  #speedControl {
    display: flex;
    align-items: center;
    gap: 8px;
    color: white;
    font-weight: 700;
    user-select: none;
  }
  #speedSlider {
    width: 120px;
  }

  /* Annihilate image */
  #annihilate-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 50vw;
    max-height: 50vh;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    display: none;
    user-select: none;
    pointer-events: none;
    z-index: 2000;
  }

  /* Background instruction text */
  #bg-instruction {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    font-size: 3rem;
    font-weight: 700;
    color: rgba(200, 200, 200, 0.15);
    white-space: nowrap;
    user-select: none;
    z-index: 1;
    text-transform: uppercase;
    letter-spacing: 12px;
  }
</style>
</head>
<body>
<div id="container" aria-label="Nyan cat floating container" tabindex="0"></div>

<div id="bg-instruction" aria-hidden="true">Click the screen to make cats go faster</div>

<div id="controls" role="region" aria-label="Animation controls">
  <button id="togglePlayBtn" aria-pressed="true" aria-label="Pause animation">Pause</button>
  <button id="annihilateBtn" aria-label="Annihilate all nyan cats">Annihilate</button>
  <button id="getRRedBtn" aria-label="Get RRed button">Get RRed</button>
  <button id="toggleMusicBtn" aria-pressed="true" aria-label="Pause music">Pause Music</button>
  <div id="speedControl">
    <label for="speedSlider" style="color: white;">Speed:</label>
    <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1" aria-valuemin="0.5" aria-valuemax="3" aria-valuenow="1" aria-label="Speed control slider"/>
    <span id="speedValue" style="color: white; min-width: 30px;">1.0x</span>
  </div>
</div>

<img id="annihilate-image" alt="Annihilate image" src="https://i.imgur.com/ZcLLrkY.png" />

<audio id="background-audio" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/22/audio_0421630233.mp3?filename=nyan-cat-12888.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  const nyanCatSrc = "https://i.imgur.com/j3GqGpI.png";
  const container = document.getElementById('container');
  const annihilateImage = document.getElementById('annihilate-image');
  const audio = document.getElementById('background-audio');
  const bgInstruction = document.getElementById('bg-instruction');
  const speedSlider = document.getElementById('speedSlider');
  const speedValue = document.getElementById('speedValue');
  const toggleMusicBtn = document.getElementById('toggleMusicBtn');

  let nyanCats = [];
  let animationId = null;
  let animationRunning = true;
  let animationSpeedMultiplier = 1; // Global speed multiplier
  let musicPlaying = true;

  // Utility fn for random range
  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  class NyanCat {
    constructor() {
      this.elem = document.createElement('img');
      this.elem.src = nyanCatSrc;
      this.elem.className = 'nyan-cat';
      this.containerW = container.clientWidth;
      this.containerH = container.clientHeight;
      this.reset();
      container.appendChild(this.elem);
      this.sparkles = [];
      this.createSparkles();
    }

    createSparkles() {
      for (let i = 0; i < 3; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        this.sparkles.push(sparkle);
        container.appendChild(sparkle);
      }
    }

    reset() {
      // Randomize starting position inside viewport width and height
      this.x = randomRange(0, this.containerW - 80);
      this.y = randomRange(0, this.containerH - 60);
      // Random angle movement direction in radians
      this.angle = randomRange(0, 2 * Math.PI);
      // Base speed px/s (will be multiplied by global)
      this.baseSpeed = randomRange(30, 80);
      this.speed = this.baseSpeed * animationSpeedMultiplier;
      this.amplitude = randomRange(10, 30);
      this.frequency = randomRange(0.002, 0.006);
      this.phase = randomRange(0, Math.PI * 2);
      this.startTime = performance.now();
      // For bouncing inside container
      this.vx = Math.cos(this.angle) * this.speed;
      this.vy = Math.sin(this.angle) * this.speed;
    }

    update(time) {
      if (!animationRunning) return;
      const deltaTime = 16.67; // approx ms per frame at 60fps

      // Update speed with multiplier
      this.speed = this.baseSpeed * animationSpeedMultiplier;
      // Update velocity vector accordingly
      const angle = Math.atan2(this.vy, this.vx);
      this.vx = Math.cos(angle) * this.speed;
      this.vy = Math.sin(angle) * this.speed;

      // Update position with velocity (px/frame)
      this.x += this.vx * (deltaTime / 1000);
      this.y += this.vy * (deltaTime / 1000);

      // Bounce off edges
      if (this.x < 0) {
        this.x = 0;
        this.vx = Math.abs(this.vx);
      } else if (this.x > this.containerW - 80) {
        this.x = this.containerW - 80;
        this.vx = -Math.abs(this.vx);
      }
      if (this.y < 0) {
        this.y = 0;
        this.vy = Math.abs(this.vy);
      } else if (this.y > this.containerH - 60) {
        this.y = this.containerH - 60;
        this.vy = -Math.abs(this.vy);
      }

      // Small vertical oscillation (floating effect)
      const elapsed = (time - this.startTime) / 1000;
      const floatY = 3 * Math.sin(elapsed * 10 + this.phase);

      this.elem.style.transform = `translate(${this.x}px, ${this.y + floatY}px)`;

      // Update sparkles behind cat
      this.sparkles.forEach((sparkle, i) => {
        const offset = i * 15 + 10;
        const sparkleX = this.x - offset;
        const sparkleY = this.y + 30 + (i % 2) * 5 * Math.sin(elapsed * 15 + i * 2) + floatY;
        sparkle.style.transform = `translate(${sparkleX}px, ${sparkleY}px)`;
      });
    }

    remove() {
      this.sparkles.forEach(s => container.removeChild(s));
      container.removeChild(this.elem);
    }
  }

  // Create a new cat and add it to array
  function addCat() {
    const cat = new NyanCat();
    nyanCats.push(cat);
  }

  // Create multiple cats initially
  function createInitialCats(num) {
    for (let i = 0; i < num; i++) {
      addCat();
    }
  }

  // Animation loop
  function animate(time = 0) {
    if (animationRunning) {
      nyanCats.forEach(cat => cat.update(time));
      animationId = requestAnimationFrame(animate);
    }
  }

  // Toggle play/pause animation and audio
  function togglePlay() {
    const btn = document.getElementById('togglePlayBtn');
    if (animationRunning) {
      animationRunning = false;
      cancelAnimationFrame(animationId);
      btn.textContent = "Play";
      btn.setAttribute('aria-pressed', 'false');
      btn.setAttribute('aria-label', 'Play animation');
    } else {
      animationRunning = true;
      btn.textContent = "Pause";
      btn.setAttribute('aria-pressed', 'true');
      btn.setAttribute('aria-label', 'Pause animation');
      animate();
    }
  }

  // Toggle music play/pause
  function toggleMusic() {
    if (musicPlaying) {
      audio.pause();
      toggleMusicBtn.textContent = "Play Music";
      toggleMusicBtn.setAttribute('aria-pressed', 'false');
      toggleMusicBtn.setAttribute('aria-label', 'Play music');
      musicPlaying = false;
    } else {
      audio.play();
      toggleMusicBtn.textContent = "Pause Music";
      toggleMusicBtn.setAttribute('aria-pressed', 'true');
      toggleMusicBtn.setAttribute('aria-label', 'Pause music');
      musicPlaying = true;
    }
  }

  // Annihilate cats and show image
  function annihilate() {
    animationRunning = false;
    cancelAnimationFrame(animationId);
    nyanCats.forEach(cat => cat.remove());
    nyanCats = [];
    audio.pause();
    annihilateImage.style.display = 'block';
  }

  // Redirect to Rick Astley video
  function getRRed() {
    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
  }

  // Increase speed multiplier on body click (except if clicking controls)
  function handleBodyClick(e) {
    if (e.target.closest('#controls')) {
      return; // ignore clicks on controls area
    }
    animationSpeedMultiplier += 0.2;
    if (animationSpeedMultiplier > 3) animationSpeedMultiplier = 3;
    speedSlider.value = animationSpeedMultiplier.toFixed(1);
    speedValue.textContent = animationSpeedMultiplier.toFixed(1) + 'x';
    speedSlider.setAttribute('aria-valuenow', animationSpeedMultiplier.toFixed(1));
  }

  // Speed slider change handler
  function handleSpeedSliderChange(e) {
    animationSpeedMultiplier = parseFloat(e.target.value);
    speedValue.textContent = animationSpeedMultiplier.toFixed(1) + 'x';
    speedSlider.setAttribute('aria-valuenow', animationSpeedMultiplier.toFixed(1));
  }

  // Add new cat on clicking container area (except controls)
  function handleContainerClick(e) {
    if (e.target.closest('#controls')) return;
    addCat();
  }

  // Initial setup
  document.getElementById('togglePlayBtn').addEventListener('click', togglePlay);
  document.getElementById('annihilateBtn').addEventListener('click', annihilate);
  document.getElementById('getRRedBtn').addEventListener('click', getRRed);
  toggleMusicBtn.addEventListener('click', toggleMusic);
  speedSlider.addEventListener('input', handleSpeedSliderChange);
  container.addEventListener('click', handleContainerClick);
  document.body.addEventListener('click', handleBodyClick);

  // Create initial cats and start animation
  createInitialCats(10);
  animate();
</script>
</body>
</html>
